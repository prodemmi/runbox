<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.title}}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">RunBox</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/functions/create">New Function</a>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2>
            {{if eq .method "POST"}}Create New Function{{else}}Edit
            Function{{end}}
          </h2>

          {{if .error}}
          <div class="alert alert-danger">{{.error}}</div>
          {{end}}

          <form id="functionForm" action="{{.action}}" method="POST">
            {{if eq .method "PUT"}}
            <input type="hidden" name="_method" value="PUT" />
            {{end}}

            <div class="mb-3">
              <label for="name" class="form-label">Function Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{.function.Name}}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="path" class="form-label">API Path</label>
              <div class="input-group">
                <span class="input-group-text">/api/execute</span>
                <input
                  type="text"
                  class="form-control"
                  id="path"
                  name="path"
                  value="{{.function.Path}}"
                  placeholder="/my-function"
                  required
                />
              </div>
              <div class="form-text">
                The URL path where this function will be accessible
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="2"
              >
{{.function.Description}}</textarea
              >
            </div>

            <div class="mb-3">
              <label for="code" class="form-label">Function Code</label>
              <textarea
                class="form-control"
                id="code"
                name="code"
                rows="15"
                required
              >
{{.function.Code}}</textarea
              >
              <div class="form-text">
                Write your function code here (JavaScript syntax for display)
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                {{if eq .method "POST"}}Create Function{{else}}Update
                Function{{end}}
              </button>
              <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CodeMirror for the code textarea
            var codeEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
                lineNumbers: true,
                mode: 'javascript',
                theme: 'monokai',
                indentUnit: 2,
                tabSize: 2,
                lineWrapping: true
            });

            // Handle form submission for PUT requests
            document.getElementById('functionForm').addEventListener('submit', function(e) {
                // Update the textarea with CodeMirror content
                codeEditor.save();

                {{if eq .method "PUT"}}
                e.preventDefault();

                const formData = new FormData(this);

                fetch(this.action, {
                    method: 'PUT',
                    body: new URLSearchParams(formData)
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        return response.text();
                    }
                })
                .then(html => {
                    if (html) {
                        document.body.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                {{end}}
            });
        });
      </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  </body>
</html>
